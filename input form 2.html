<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background-color: rgb(8, 94, 65); width: 700px; color: rgb(254, 255, 255);">
        <table>
            <tr>
                <td colspan="4">
                    <center>
                  <h2>APPLICATION FORM</h2> 
                    </center> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">First name</label>
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <label for="">Last name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <label for="">Age</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Select Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </td>
                <td>
                    <label for="">Email Address</label>
                </td>
                <td>
                    <input type="email"
                    placeholder="Enter Email Address">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label for="">Positions Available</label>
                    <input type="radio" name="koto">Junior Developer
                    <input type="radio" name="koto">Mid-Level Developer
                    <input type="radio" name="koto">Senior Level Developer

                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label for="">Programming Languages</label>
                    <input type="checkbox">Java
                    <input type="checkbox">JavaScript
                    <input type="checkbox">python
                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
                <td>
                    <label for="">Confirm Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <CEnter>
                        <input type="button" style="background-color: orange; color: white;" value="SUBMIT">
                        <input type="button" style="background-color: orange; color: white;" value="RESET">
                    </CEnter>
                <td>
            </tr>
        </table>
    </form>
</body>
</html>
